<div class="hospital">
    <img class="card-img" [src]="List_item.doc_photo" class="avatar" alt="Card image cap">
    <div class="card-body" style="flex-direction: row;">
      <p class="words" style="font-weight: bold; font-size: 22px;">{{List_item.doc_name}}</p>
      <p class="card-text">{{List_item.doc_qualification}}</p>
      <p class="card-text">{{List_item.doc_experience}}</p>
    </div>
</div>
